{include file="common:head"}

<body>
<form action="{url(wx/menu)}" method="post" id="add">
	<table  class="table">
		<tr>
			<td width="100px;">顶级</td>
			<td>
				<select name="parent" >
				  <option value ="0">-无-</option>
				  {volist name="data" id="vo"}
				  	 <option value ="{$vo.id}">{$vo.name}</option>
				  {/volist}
				</select>
			</td>
		</tr>
		<tr>
			<td>名称</td>
			<td><input type="text" name="name" style="width:300px;"></td>
		</tr>
		<tr>
			<td>模式</td>
			<td>
				<input name="type" type="radio" value="1" checked="checked" />跳转链接
				<input name="type" type="radio" value="2" />发送消息
			</td>
		</tr>
		<tr id="url">
			<td>URL</td>
			<td>
				<input type="text" name="url" style="width:300px;">
			</td>
		</tr>
		<tr id="msg" style="display:none">
			<td>消息</td>
			<td>
				<textarea name="msg" id="" style="width:300px;height:100px;"></textarea>
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<div class="pull-left" style="">
					<a href="" id="submit" class="btn btn-block btn-primary btn-sm">确定</a>
				</div>
			</td>
		</tr>
	</table>
</form>
</body>
<script src="STATIC_PATH/plugins/jQuery/jquery-1.9.1.min.js"></script>
<script>
$('#submit').click(function(){
	var data = $('#add').serialize();
	parent.window.closeadd(data);
});
$("input:radio").change(function() { 
	type = $(this).val();
	if(type==1){ 
		$('#url').show();
		$('#msg').hide();
	}else{
		$('#url').hide();
		$('#msg').show();
	}
});
</script>
</html>
