{include file="common:head"}
<body class="skin-blue sidebar-mini wysihtml5-supported fixed">
<div class="wrapper">
  {include file="common:header"}
  <!-- Left side column. contains the logo and sidebar -->
  {include file="common:navbar"}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        收货地址
        
      </h1>
      <ol class="breadcrumb">
        <li><a href="{:url('admin/index/index')}"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li><a href="{:url('admin/order/index')}">订单</a></li>
        <li class="active"><a>收货地址</a></li>
      </ol>
    </section>

    <!-- Main content -->
      <!-- form start -->
      <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box box-primary">

            <div class="box-header with-border">
              <h3 class="box-title">添加收货地址</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <!-- Font Awesome Icons -->
              <form  action="{:url('add')}" method="post" id="addMenu">
                <div class="form-group">
                  <label for="exampleInputEmail1">收货地址 </label>
                  <input type="text" class="form-control" id="post_address" name="post_address" placeholder="收货地址" />
                </div>
          
               
            </form>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <div class="pull-right">
                <button type="button" class="btn btn-primary submit">添加地址</button>
              </div>
            </div>
            <!-- /.box-footer -->
          </div>
          </div>
          </div>
          <!-- /.nav-tabs-custom -->
        </section>
      </div>
 
  <!-- /.content-wrapper -->
  {include file="common:footer"}

</div>
<!-- ./wrapper -->

<script src="STATIC_PATH/plugins/jQuery/jquery-1.9.1.min.js"></script>
<script src="STATIC_PATH/plugins/jQueryUI/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
 $().ready(function (argument) {
    // 更新菜单
    $('.submit').click(function () {
        $.ajax({
          cache: true,
          type: "POST",
          url : '{:url('add')}',
          data: $('#addMenu').serialize(),
          async: false,
            success: function(data) {
              if (data.code) {
                  msgok(data.msg);
                  setTimeout(function () {
                    location.href = data.url;
                  }, 1000);
              } else {
                  msgerr(data.msg);
              }

            },
            error: function(request) {
              msgerr("页面错误");
            }
        });
    });
 });
</script>
<!-- Bootstrap 3.3.6 -->
<script src="STATIC_PATH/bootstrap/js/bootstrap.min.js"></script>
<!-- Slimscroll -->
<script src="STATIC_PATH/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- AdminLTE App -->
<script src="STATIC_PATH/dist/js/app.min.js"></script>
</body>
</html>
