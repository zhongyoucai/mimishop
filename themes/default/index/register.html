<script type="text/javascript">

//获取手机验证码
function sendSms(){
  var mobile   = $("#mobile").val();
  var pic_code = $("#pic_code").val();
  if(verifymobile(mobile) == false){
    alert('请填写正确的手机号码')
    return false
  }
  $.ajax({
    type:"post",
    url:"{:url('alidayu/index')}",
    data:{"mobile":mobile,"captcha":pic_code},
    dataType:"json",
    success: function(res){
      if(res.code == 0 )
      {
        alert(res.msg);       
      } else{            
        var wait = 60;
        $(".code_button").val((--wait) + "秒后重新发送");
        var time_line = setInterval(function(){
          if(wait == 0)
          {        
            $(".code_button").val("获取手机验证码");
            return clearInterval(time_line);
          }else{
            $(".code_button").val((--wait) + "秒后重新发送"); 
          }    
        },1000);
        alert(res.msg);            
      }     
    }
  });  
}
//手机号验证
function verifymobile(mobile){
  var phone = /^13[0-9]{1}[0-9]{8}$|15[0-9]{1}[0-9]{8}$|18[0-9]{1}[0-9]{8}$|17[0-9]{9}$/;
    if(!phone.test(mobile)){
      return false
    }
}


 </script>

<script type="text/javascript" language="javascript">

           "code":code,},
     dataType:'json',
     success: function(data) {
                if (data.code) {
            alert(data.msg);
          setTimeout(function () {
          location.href = data.url;
        }, 1000);
        } else {
            alert(data.msg);
        }
        },
        error: function(request) {
                alert("页面错误");
      }
  });
  
   })
})

</script>
<script type="text/javascript">
 // 密码强度
$(document).ready(function(){
  $("#password").keyup(function(){ 
  var password = $("#password").val();
  AuthPasswd(password);
function AuthPasswd(password) {
    string = password;
    if(string.length >=6) {

        if(/[a-zA-Z]+/.test(string) && /[0-9]+/.test(string) && /\W+\D+/.test(string)) {
            noticeAssign(1);
        }else if(/[a-zA-Z]+/.test(string) || /[0-9]+/.test(string) || /\W+\D+/.test(string)) {
            if(/[a-zA-Z]+/.test(string) && /[0-9]+/.test(string)) {
                noticeAssign(-1);
            }else if(/\[a-zA-Z]+/.test(string) && /\W+\D+/.test(string)) {
                noticeAssign(-1);
            }else if(/[0-9]+/.test(string) && /\W+\D+/.test(string)) {
                noticeAssign(-1);
            }else{
                noticeAssign(0);
            }
        }
    }else{
        noticeAssign(null); 
    }

}
 
function noticeAssign(num) {
    if(num == 1) {
        $('#weak').css({backgroundColor:'#009900'});
        $('#middle').css({backgroundColor:'#009900'});
        $('#strength').css({backgroundColor:'#009900'});
        $('#strength').html('很强');
        $('#middle').html('');
        $('#weak').html('');
    }else if(num == -1){
        $('#weak').css({backgroundColor:'#ffcc33'});
        $('#middle').css({backgroundColor:'#ffcc33'});
        $('#strength').css({backgroundColor:''});
        $('#weak').html('');
        $('#middle').html('中');
        $('#strength').html('');
    }else if(num ==0) {
        $('#weak').css({backgroundColor:'#ffcc33'});
        $('#middle').css({backgroundColor:''});
        $('#strength').css({backgroundColor:''});
        $('#weak').html('弱');
        $('#middle').html('');
        $('#strength').html('');
    }else{
        $('#weak').html({backgroundColor:'#ffcc33'});
        $('#middle').html('&nbsp;');
        $('#strength').html('&nbsp;');
        $('#weak').html('弱');
        $('#middle').css({backgroundColor:''});
        $('#strength').css({backgroundColor:''});
    }
}
})
})
</script>
