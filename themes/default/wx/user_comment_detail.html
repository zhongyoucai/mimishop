<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>{:config('web_site_title')}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="{:config('theme_path')}/wap/css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="{:config('theme_path')}/wap/css/icons-extra.css" />
		<link rel="stylesheet" type="text/css" href="{:config('theme_path')}/wap/css/cart.css" />
	</head>

	<body>

		<style>
			.mui-control-content {
				background-color: white;
				min-height: 215px;
			}
			.mui-control-content .mui-loading {
				margin-top: 50px;
			}
			.mui-table-view::before {
				background-color: #fff;
			}
			.mui-table-view::after {
				background-color: #f0f0f0;
			}
			.goods-cate a{ width:20%; display:block; float: left; height:40px; line-height:40px;background-color: #fff; color:#333;text-align: center;font-size: 14px;}
			.goods-cate .active{background-color: #1cbb7f;color:#fff;}
		</style>
		<!-- 头部 -->
		<header class="mui-bar mui-bar-nav" style="background: #1cbb7f;">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" style="color: #fff;"onclick="history.go(-1)"></a>
			<a class="mui-pull-right" style="color: #fff;font-size: 14px; height: 45px; line-height: 45px;"onclick="history.go(-1)">返回</a>
			<h1 class="mui-title" style="color:#fff">评论详情</h1>
		</header>
		<!-- 头部结束 -->
		<div class="mui-content">
			<div style='height: 15px;'></div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<img src="{:config('theme_path')}/wap/images/goods1.png" height='60' style='float:left;margin-right:10px;'>
					<div class="mui-media-body">
						<p class="mui-ellipsis goods-name"><a style='float:left;' href='#'>{$commentInfo['name']}</a></p>
						<p class="mui-ellipsis goods-standard">规格：{$commentInfo['standard']}</p>
						<p class="mui-ellipsis goods-price"><span class='price'>￥{$commentInfo['price']}</span></p>
					</div>
				</li>
			</ul>
			<div style=' background-color: #fff;'>
				<div style='height: 10px;'></div>
				<div class='goods-checkbox' style='margin-right: 10px;'>
					<span style='font-size: 14px; color:#333;margin-left: 15px;margin-top:4px;float: left'>评分</span>
				</div>
				<span class="mui-pull-right" style='font-size: 12px; color:#999;margin-top:4px;'>
					<span class="mui-pull-right" style='margin-right: 15px;font-size: 12px;' >
					<img src='{:config('theme_path')}/wap/images/flower.png' style='height:16px; margin-top:5px;' id="status_1" />
					<img src='{:config('theme_path')}/wap/images/flower.png' style='height:16px; margin-top:5px;' id="status_2"/>
					<img src='{:config('theme_path')}/wap/images/flower.png' style='height:16px; margin-top:5px;' id="status_3"/>
					<img src='{:config('theme_path')}/wap/images/flower.png' style='height:16px; margin-top:5px;' id="status_4"/>
					<img src='{:config('theme_path')}/wap/images/flower.png' style='height:16px; margin-top:5px;' id="status_5"/>
					</span>
				</span>
				<div style='clear:both;'></div>
				<div style="margin: 10px 15px;font-size: 12px;" class="mui-input-row">
					<textarea  placeholder="请输入评论内容" disabled="disabled" rows="5" id="textarea" style="font-size: 10px;">{$commentInfo['content']}</textarea>
				</div>
			</div>
			<div style='height: 15px;'></div>
		</div>

<script src="{:config('theme_path')}/wap/js/jquery.min.js"></script>

		<!-- 底部 -->
<div style='height: 50px;'></div>
{template file="wap/footer.html" /}
	 <!-- 底部结束 -->

	</body>
<script>
	status = '{$commentInfo['score']}';
	var img_on = "{:config('theme_path')}/wap/images/flower-on.png";
	$('#status_'+status).attr('src',img_on).prevAll('img').attr('src',img_on);
</script>
</html>
