<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>{:config('web_site_title')}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="{:config('theme_path')}/wap/css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="{:config('theme_path')}/wap/css/icons-extra.css" />
		<link rel="stylesheet" type="text/css" href="{:config('theme_path')}/wap/css/cart.css" />
	</head>

	<body>

		<style>
			.mui-control-content {
				background-color: white;
				min-height: 215px;
			}
			.mui-control-content .mui-loading {
				margin-top: 50px;
			}			
		</style>
		<!-- 头部 -->
		<header class="mui-bar mui-bar-nav" style="background: #1cbb7f;">
			<a onclick="history.go(-1)" class="mui-icon mui-icon-left-nav mui-pull-left" style="color: #fff;"></a>
			<a onclick="submitInfo()" class="mui-pull-right" style="color: #fff;font-size: 14px; height: 45px; line-height: 45px;">保存</a>
			<h1 class="mui-title" style="color:#fff">修改邮箱</h1>
		</header>
		<!-- 头部结束 -->
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<!--<label>用户名</label>-->
					<input type="text" id="email" value="{$userInfo['email']}"placeholder="邮箱">
				</div>
				<!--<div style='color: #999;font-size: 12px;margin-left: 15px;'>请输入新的昵称</div>-->
			</form>
			<div style='height: 10px;'></div>
		</div>
<script src="{:config('theme_path')}/wap/js/mui.js"></script>
<script src="{:config('theme_path')}/wap/js/jquery.min.js"></script>		
		<!-- 底部 -->
<div style='height: 50px;'></div>
{template file="wap/footer.html" /}
	 <!-- 底部结束 -->
<script type="text/javascript" language="javascript">
// 提交数据
function submitInfo(){
    var email     =$("#email").val();
  $.ajax({
     type:'post',
     url:"{:url('user/editEmail')}",
     data:{"email":email,  
          },
     dataType:'json',
     success: function(data) {
            if (data.code) {
            alert(data.msg);
          setTimeout(function () {
          location.href = data.url;
        }, 1000);
        } else {
            alert(data.msg);
        }
        },
        error: function(request) {
                alert("页面错误");
      }
  });
  
   }


</script>
	</body>

</html>
