<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>{:config('web_site_title')}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
	<link rel="stylesheet" href="{:config('theme_path')}/wap/css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="{:config('theme_path')}/wap/css/icons-extra.css" />
		<link rel="stylesheet" type="text/css" href="{:config('theme_path')}/wap/css/cart.css" />
	</head>

	<body>

		<style>
			.mui-control-content {
				background-color: white;
				min-height: 215px;
			}
			.mui-control-content .mui-loading {
				margin-top: 50px;
			}			
		</style>
		<!-- 头部 -->
		<header class="mui-bar mui-bar-nav" style="background: #1cbb7f;">
			<a onclick="history.go(-1)" class="mui-icon mui-icon-left-nav mui-pull-left" style="color: #fff;"></a>
			<a class="mui-icon mui-icon-extra mui-icon-extra-class mui-pull-right show-nav" style="color: #fff;"></a>
			<h1 class="mui-title" style="color:#fff">个人信息</h1>
		</header>
		<div id="h-nav" style="position:fixed;top:45px;background:#000;z-index:9999;color:#fff;width:100%;height:100%;filter:alpha(opacity=80); -moz-opacity:0.8;-khtml-opacity: 0.8; opacity: 0.8;display:none">
      <ul style="list-style:none;margin-left:20px;line-height:250%">
        {:get_nav()}
      </ul>
    </div>
		<!-- 头部结束 -->
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>用户名</label>
					<span style='height: 38px; line-height: 38px;float: right;color:#999;margin-right: 10px;font-size: 12px;'>{$userInfo['username']}</span>
				</div>
				</div>
				<div class="mui-input-row">
					<label>昵称</label>
					<a href="{:url('user/editNickname')}"><span style='height: 38px; line-height: 38px;float: right;color:#999;margin-right: 10px;font-size: 12px;'>{$userInfo['nickname']}</span></a>
					
				</div>
				<div class="mui-input-row">
					<label>手机号</label>
					<a href="{:url('user/editMobile')}"><span style='height: 38px; line-height: 38px;float: right;color:#999;margin-right: 10px;font-size: 12px;'>
					{empty name="$userInfo.mobile"}
						去设置
					{else /}
						{$userInfo['mobile']}
					{/empty}
					</span></a>
				</div>
				<div class="mui-input-row">
					<label>邮箱</label>
					<a href="{:url('user/editEmail')}"><span style='height: 38px; line-height: 38px;float: right;color:#999;margin-right: 10px;font-size: 12px;'>
					{empty name="$userInfo.email"}
						去设置
					{else /}
						{$userInfo['email']}
					{/empty}
					</span></a>
				</div>
				<!-- <div class="mui-input-row">
					<label>登录密码</label>
					<a href="{:url('user/editPassword')}"><span style='height: 38px; line-height: 38px;float: right;color:#999;margin-right: 10px;font-size: 12px;'>******</span></a>
				</div> -->

			</form>
			<div style='height: 10px;'></div>
		</div>
<script src="{:config('theme_path')}/wap/js/mui.js"></script>
<script src="{:config('theme_path')}/wap/js/jquery.min.js"></script>		
		<!-- 底部 -->
<div style='height: 50px;'></div>
{template file="wap/footer.html" /}
	 <!-- 底部结束 -->
		<script>
			$(function(){
				$('.mui-icon-extra').click(function(){
					$('#h-nav').slideToggle();
				})
			})
		</script>
		

	</body>

</html>
